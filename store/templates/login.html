{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
            <div class="text-center col">
            
                <img 
                src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt=""
                class="" style="height: 150px;">
            <!-- <hr> -->
            <div class="display-8">Login</div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border mt-4 mb-4 rounded" style="font-weight: bold;font-family: 'Poppins', sans-serif;">Login Here</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="" style="font-weight: bold;font-family: 'Poppins', sans-serif;">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="" style="font-weight: bold;font-family: 'Poppins', sans-serif;">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group" style="font-weight: bold;font-family: 'Poppins', sans-serif;">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login" style="font-weight: bold;font-family: 'Poppins', sans-serif;">
                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
